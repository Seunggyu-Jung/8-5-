<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0805자바스크립트-배열과 반복문</title>
</head>
<body>
<h1> Loop & Array</h1>
<h2> Coworkers</h2>
<script>
    var coworkers = ['dan', 'kal', 'mika', 'sam'];
</script>
<ul>
    <script>
        var i = 0;
        while (i < coworkers.length){
            document.write('<li><a href="http://a.com'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
            i = i +1;
        }
    </script>
</ul>
</body>
</html>
